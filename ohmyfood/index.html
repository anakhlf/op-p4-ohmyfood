<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ohmyfood</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        </head>

    <body> 
        <div class="globalcontent">
            <!--Menu de navigation-->
            <header>
                <nav class="navbar">
                    <div class="navbar__divlogo">
                        <img src="images/logo/ohmyfood.png" class="divlogo__logo" alt="logo de ohmyfood">
                    </div>
                    <div class="navbar__localisation">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Paris, Belleville</p>
                    </div>
                </nav>
            </header>

            <!--content-->
            <main class="maincontent">
                <!--Réserver-->
                <section class="maincontent__section">
                    <h1 class="section__title">Réservez le menu qui vous convient</h1>
                    <p class="section__p">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                    <div class="section__button">
                        <p>Explorer nos restaurants</p>
                    </div>
                </section>

                <!--Fonctionnement-->
                <section class="maincontent__section">
                    <h1 class="section__title">Fonctionnement</h1>
                    <article class="sectionfonctionnement__article">
                        <div class="fonctionnementarticle__number">
                            <p>1</p>
                        </div>
                        <div class="fonctionnementarticle__block">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <p>Choisissez un restaurant</p>
                        </div>
                    </article>
                    <article class="sectionfonctionnement__article">
                        <div class="fonctionnementarticle__number">
                            <p>1</p>
                        </div>
                        <div class="fonctionnementarticle__block">
                            <i class="fa-solid fa-list-ul"></i>
                            <p>Composez votre menu</p>
                        </div>
                    </article>
                    <article class="sectionfonctionnement__article">
                        <div class="fonctionnementarticle__number">
                            <p>1</p>
                        </div>
                        <div class="fonctionnementarticle__block">
                            <i class="fa-solid fa-store"></i>
                            <p>Dégustez au restaurant</p>
                        </div>
                    </article>
                    

                </section>

                <!--Restaurant-->
                <section class="maincontent__section">
                </section>

                <!--Pied de page-->
                <footer>
                </footer>

            </main>
        </div>
    </body>
</html>
